spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sportverein
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # Automatisches Schema-Update f체r die Entwicklung
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    clean-disabled: false

# Detaillierte Logging-Einstellungen f체r Entwicklung
logging:
  level:
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
    "[com.sportverein]": DEBUG
    "[org.flywaydb]": DEBUG # Zus채tzliches Logging f체r Flyway
